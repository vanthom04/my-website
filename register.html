<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login_register.css" />
    <title>Sign Up</title>
</head>
<body>
    <!-- Background -->
    <div class="background" style="background-image: url(./assets/image/bg_login.jpg);"></div>
    <!-- Form register -->
    <div class="form-box">
        <form id="form-register" action="#">
            <h1 class="heading">Sign Up</h1>
            <div class="form-item">
                <input type="text" name="fullName" id="fullName" placeholder="Enter your name">
                <span class="form-msg"></span>
            </div>
            <div class="form-item">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <span class="form-msg"></span>
            </div>
            <div class="form-item">
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <span class="form-msg"></span>
            </div>
            <div class="checkbox-forgot">
                <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <p>I agree to the <a href="#">terms of service</a> & <a href="#">privacy policy.</a></p>
                </label>
            </div>
            <button type="submit" id="sign-up">Sign Up</button>
        </form>
        <div class="sign-link">
            <p>Do you already have an account? <a href="./login.html">Sign In</a></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/js/validator.js"></script>
    <script>

        Validator ({
            form: "#form-register",
            formGroupSelector: ".form-item",
            errorSelector: ".form-msg",
            rules: [
                Validator.isRequied("#fullName"),
                Validator.isRequied("#email"),
                Validator.isEmail("#email"),
                Validator.isRequied("#password"),
                Validator.minLength("#password", 6),
                Validator.isRequied('input[name="checkbox"]:checked'),
            ],
            onSubmit: function(data) {
                console.log(data);
            },
        });
    </script>
</body>
</html>
