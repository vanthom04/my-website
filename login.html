<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/login_register.css" />
  <title>Sign In</title>
</head>

<body>
  <!-- Background -->
  <div class="background" style="background-image: url(./assets/image/bg_login.jpg)"></div>
  <!-- Form Login -->
  <div class="form-box">
    <h1 class="heading">Sign In</h1>
    <form action="#">
      <div class="form-item">
        <input type="text" placeholder="Name" />
      </div>
      <div class="form-item">
        <input type="email" placeholder="Email" />
      </div>
      <div class="form-item">
        <input type="password" placeholder="Password" />
      </div>
      <div class="checkbox-forgot">
        <label for="checkbox">
          <input type="checkbox" id="checkbox" />
          Remember Me
        </label>
        <a href="">Forgot password?</a>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="content">
      <p class="register">
        Do not have an account?
        <a class="register-link" href="#">Sign Up</a>
      </p>
      <p class="login">
        Do you already have an account?
        <a class="login-link" href="#">Sign In</a>
      </p>
      <div class="another-login">
        <p style="margin-top: 2rem; margin-bottom: 1rem">
          Other sing-in methods
        </p>
        <div class="social-buttons">
          <a href="https://google.com" class="google">
            <!-- <i class="bi bi-google"></i> -->
            <img src="./assets/image/google.png" style="width: 6rem; height: 6rem" />
          </a>
          <a href="https://facebook.com" class="facebook">
            <!-- <i class="bi bi-facebook"></i> -->
            <img src="./assets/image/facebook.png" style="width: 5rem; height: 5rem" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const formBox = document.querySelector(".form-box");
    const registerLink = document.querySelector(".register-link");
    const loginLink = document.querySelector(".login-link");
    const login = document.querySelector(".login");
    const register = document.querySelector(".register");
    const heading = document.querySelector(".form-box .heading");
    const formItemFirstChild = document.querySelectorAll(
      ".form-box .form-item"
    );

    // Xu ly khi click vao nut dang khi
    registerLink.addEventListener("click", () => {
      formBox.classList.remove("login");
      formBox.classList.add("register");
      heading.innerText = "Sign Up";
      document.title = "Sign Up";
      formItemFirstChild[0].style.display = "block";
      login.style.display = "block";
      register.style.display = "none";
    });

    // Xu ly vao nut dang nhap
    loginLink.addEventListener("click", () => {
      formBox.classList.add("login");
      formBox.classList.remove("register");
      heading.innerText = "Sign In";
      document.title = "Sign In";
      formItemFirstChild[0].style.display = "none";
      login.style.display = "none";
      register.style.display = "block";
    });

    // Xu ly du lieu nhap vao o input
    const input = document.querySelectorAll(".form-item input");
    // console.log(heading.innerText === "Sign In");
    let name = input[0];
    let email = input[1];
    let password = input[2];

      //   password.addEventListener("change", function () {});
      // }
  </script>
</body>

</html>
