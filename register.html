<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/login_register.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- Sign Up -->
    <div class="container register">
        <div class="logreg-box">
            <h1>Sign Up</h1>
            <form>
                <div>
                    <input type="text" class="form-element" placeholder="Name">
                </div>
                <div>
                    <input type="email" class="form-element" placeholder="Email">
                </div>
                <div>
                    <input type="password" class="form-element" placeholder="Password">
                </div>
                <div class="remember-forgot">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe">
                        I agree to the terms and services
                    </label>
                </div>
                <div class="button">
                    <button type="button">Sign Up</button>
                </div>
                <div class="another-login">
                    <p style="margin-top: 0rem; margin-bottom: 1rem;">Other sing-in methods</p>
                    <div class="social-buttons">
                        <a href="" class="google"><i class="bi bi-google"></i></a>
                        <a href="" class="facebook"><i class="bi bi-facebook"></i></a>
                        <a href="" class="github"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </form>
        </div>
        <!-- Content -->
        <div class="content">
            <h1>Welcom to CVT</h1>
            <p>If you already have an account, would you like to log in now?</p>
            <a href="./login.html" class="login-link">Login</a>
        </div>
    </div>
</body>
</html>
