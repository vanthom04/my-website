<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login_register.css" />
    <title>Register</title>
</head>
<body>
    <!-- Background -->
  <div class="background" style="background-image: url(./assets/image/bg_login.jpg)"></div>
  <!-- Form Login -->
  <div class="form-box">
    <h1 class="heading">Sign Up</h1>
    <form action="#">
      <div class="form-item">
        <input type="text" placeholder="Name" />
      </div>
      <div class="form-item">
        <input type="email" placeholder="Email" />
      </div>
      <div class="form-item">
        <input type="password" placeholder="Password" />
      </div>
      <div class="checkbox-forgot">
        <label for="checkbox">
          <input type="checkbox" id="checkbox" />
          Remember Me
        </label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="content">
      <p>Do you already have an account?<a class="login-link" href="./login.html">Sign In</a></p>
      <div class="another-login">
        <p style="margin-top: 2rem; margin-bottom: 1rem">
          Other sing-in methods
        </p>
        <div class="social-buttons">
          <a href="https://google.com" class="google">
            <!-- <i class="bi bi-google"></i> -->
            <img src="./assets/image/google.png" style="width: 5rem; height: 5rem" />
          </a>
          <a href="https://facebook.com" class="facebook">
            <!-- <i class="bi bi-facebook"></i> -->
            <img src="./assets/image/facebook.png" style="width: 4rem; height: 4rem">
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
